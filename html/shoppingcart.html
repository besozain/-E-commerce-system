<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../css/shoppingCart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="cart-container">
      <div class="cart-header">
        <h1><i class="fas fa-shopping-bag"></i> Your Cart</h1>
      </div>

      <div class="cart-items">
      </div>

            <!-- Uncomment to show empty state -->
      <div class="empty-cart">
        <i class="fas fa-shopping-cart"></i>
        <h3>Your cart is empty</h3>
        <p>Start shopping to add items</p>
      </div>

        <button class="checkout-btn payment">
          <i class="fas fa-lock"></i>
          Proceed to Checkout
        </button>
        <button class="checkout-btn">
          <a href="../html/Product.html">
            <i class="fas fa-shopping-cart"></i>
          Complete Purchase
          </a>
        </button>
      </div>

    </div>

    <!-- delete sweat card -->
    <div id="cartOverlaydelete" class="cartOverlay"></div>
     <div id="cartModaldelete" class="cartModal">
         <h2>Are you sure you want to delete this item?</h2>
       
       <footer>
         <button id="productdelete" class="deleteorder">delete</button>
         <button id="cencelproductdelete" class="cencel">Cancel</button>           
       </footer>

     </div>


     <!-- payment sweat alert  -->

  <div class="customAlert">
  <div class="alertContent">
    <div class="success-icon">âœ“</div>
    <h3>Order Received Successfully!</h3>
    <p>Order #<span id="orderId">12345</span> has been delivered.</p>
    <div class="alertBtns">
      <button class="btn confirmBtn">Track Order</button>
      <button class="btn cancelBtn">Close</button>
    </div>
  </div>
</div>

    <script src="../js/shoppingCart.js"></script>
  </body>
</html>
