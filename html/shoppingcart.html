<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../css/shoppingCart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="cart-container">
      <div class="cart-header">
        <h1><i class="fas fa-shopping-bag"></i> Your Cart</h1>
      </div>

      <div class="cart-items">
        
        <div class="cart-item">
          <img
            src="https://via.placeholder.com/90"
            alt="Product"
            class="item-img"
          />
          <div class="item-details">
            <div class="item-name">Wireless Headphones</div>
            <div class="item-price">$89.99</div>
            <div class="item-quantity">
              <button class="quantity-btn">-</button>
              <span class="quantity">1</span>
              <button class="quantity-btn">+</button>
            </div>
          </div>
          <button class="remove-btn"><i class="fas fa-trash-alt"></i></button>
        </div>

        <!-- Item 2 -->
        <div class="cart-item">
          <img
            src="https://via.placeholder.com/90"
            alt="Product"
            class="item-img"
          />
          <div class="item-details">
            <div class="item-name">Smart Watch</div>
            <div class="item-price">$199.99</div>
            <div class="item-quantity">
              <button class="quantity-btn">-</button>
              <span class="quantity">1</span>
              <button class="quantity-btn">+</button>
            </div>
          </div>
          <button class="remove-btn"><i class="fas fa-trash-alt"></i></button>
        </div>
      </div>

      <div class="cart-summary">
        <div class="summary-row">
          <span>Subtotal:</span>
          <span>$289.98</span>
        </div>
        <div class="summary-row">
          <span>Shipping:</span>
          <span>$9.99</span>
        </div>
        <div class="summary-row total">
          <span>Total:</span>
          <span>$299.97</span>
        </div>

        <button class="checkout-btn">
          <i class="fas fa-lock"></i>
          Proceed to Checkout
        </button>
        <button class="checkout-btn">
          <a href="../html/Product.html">
            <i class="fas fa-shopping-cart"></i>
          Complete Purchase
          </a>
        </button>
      </div>

      <!-- Uncomment to show empty state -->
      <!-- <div class="empty-cart">
            <i class="fas fa-shopping-cart"></i>
            <h3>Your cart is empty</h3>
            <p>Start shopping to add items</p>
        </div> -->
    </div>
  </body>
</html>
