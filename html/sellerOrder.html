<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="../css/sellerDashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="dashboard">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h1>Seller</h1>
        <nav>
          <a href="./sellerDashboard.html">Products</a>
          <a href="./sellerOrder.html">Orders</a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="header">
          <h2>Dashboard</h2>
          <div class="admin-info">
            <span>Seller</span>
            <img src="../assets/images/admin.jpg" alt="Admin avatar" />
          </div>
        </header>

        <!-- Stats -->
        <section class="stats">
          <div class="stat-card">
            <h3>Products</h3>
            <p></p>
          </div>
          <div class="stat-card">
            <h3>Orders</h3>
            <p></p>
          </div>
        </section>

        <!-- Products Section -->
        <section id="products" class="section">
          <div class="section-header">
            <h3>Orders</h3>
            <div class="search-bar">
              <input type="text" placeholder="Search orders..." />
              <button class="seerchBtn">
                <i class="fas fa-search"></i> Search
              </button>
            </div>
          </div>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Date</th>
                    <th>Total</th>
                    <th>status</th>

                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <div class="massageNoData">NO DATA</div>
            <div class="buttons"></div>
          </div>
        </section>
      </main>
    </div>
    </div>
    <script src="../js/adminutils.js"></script>
    <script src="../js/sellerOrder.js"></script>
</body>
</html>
